<!DOCTYPE html>
<html>
<head>
    <title>破壞王首頁</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 60%; border-collapse: collapse; text-align: left; margin-top: 15px; margin-left: auto; margin-right: auto;}
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
        h1, h2 { text-align: center; }
        .login-info { text-align: center; margin-bottom: 20px;}
    </style>
</head>
<body>
    <h1>單隻小豬房舍破壞王</h1>

    <div class="login-info">
        {% if session.username %}
        <p>歡迎，**{{ session.username }}**！</p>
        <p>
            <a href="{{ url_for('game') }}">開始遊戲</a> |
            <a href="{{ url_for('logout') }}">登出</a>
        </p>
        {% else %}
        <p>
            <a href="{{ url_for('login') }}">登入</a> |
            <a href="{{ url_for('register') }}">註冊</a>
        </p>
        {% endif %}
    </div>

    <hr>
    
    <h2>得分英雄榜 (Top 10)</h2>

    {% if leaderboard %}
    <table>
        <tr>
            <th>排名</th>
            <th>使用者名稱</th>
            <th>最高分數</th>
        </tr>
        {% for s in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ s.username }}</td> 
            <td>{{ s.score }}</td> 
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>目前沒有分數記錄，快來當第一個英雄吧！</p>
    {% endif %}

</body>
</html>
